    <script>
        const vm = new Vue({
            el: '#main-container',
            data: {
                url: "http://localhost:5010",
                learningJourney: [],
                learningJourneySkill: [],
                learningJourneyCourse: [],
                jobRoles: [],
                skills: [],
                // jobRoleSkill: [],
                // skillCourse: [],

            },
            async mounted() {
                this.loadAll()
                console.log(this.learningJourney)
            },
            methods: {
                async loadAll() {
                    this.loadLearningJourney()
                    this.loadLearningJourneySkill()
                    this.loadLearningJourneyCourse()
                    this.loadSkills()
                    this.loadJobRoles()
                    // this.loadJobRoleSkill()

                },
                async loadLearningJourney() {
                    var url = this.url + `/learning_journeys`
                    axios.get(url)
                        .then(response => {
                            // console.log(response)
                            this.learningJourney = response.data.data
                            console.log(this.learningJourney)
                        })
                        .catch(error => {
                            console.log(error.response)
                        });
                },
                async loadLearningJourneySkill() {
                    var url = this.url + `/learning_journey_skills`

                            this.skills = response.data.data
                        })
                        .catch(error => {

                        });
                },
